<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JYOTHISH TASTES - Add Category</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            padding-top: 100px;
        }

        .form-section {
            background: #221C18;
            padding: 50px 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            margin: 40px auto;
            text-align: center;
        }

        .btn {
            width: 100%;
            padding: 14px;
            color: #1A1412;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
        }

        .btn:hover {
            background: #d4a017;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }

        @media (max-width: 768px) {
            
            .form-section {
                padding: 40px 25px;
                margin: 20px auto;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="#"><img th:src="@{/images/logo.png}" src="../static/images/logo.png"
                    alt="JYOTHISH TASTES" /></a>
            <button class="navbar-toggler"><i class="fas fa-bars"></i></button>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/shop}">Shop</a></li>
                <li class="nav-item" sec:authorize="isAnonymous()"><a class="nav-link" th:href="@{/login}">Login</a>
                </li>
                <li class="nav-item" sec:authorize="isAnonymous()"><a class="nav-link"
                        th:href="@{/register}">Register</a></li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/cart}">
                        <i class="fas fa-shopping-cart"></i> Cart
                    </a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/orders}">My Orders</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form action="/logout" method="post" style="display: inline;">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="nav-link"
                            style="background:none;border:none;cursor:pointer;">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="form-section">
            <h3>Add New Category</h3>
            <form th:action="@{/admin/categories/add}" method="post" th:object="${category}">
                <input type="hidden" name="id" th:field="*{id}">
                <div class="form-group">
                    <label for="name" class="form-label">Category Name</label>
                    <input type="text" class="form-control" required th:field="*{name}" name="name" id="name"
                        placeholder="Enter category name">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn">
                        <i class="fas fa-check-circle"></i> Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script>
        document.querySelector('.navbar-toggler').addEventListener('click', () => {
            document.querySelector('.navbar-nav').classList.toggle('active');
        });
    </script>
</body>

</html>
