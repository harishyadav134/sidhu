<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASTES - Place Order</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            padding-top: 100px;
        }

        .form-container {
            background: #221C18;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            margin: 40px auto;
        }

        h2 {
            color: #C9A747;
            font-size: 2.2rem;
            margin-bottom: 1.8rem;
            text-align: center;
        }

        input,
        textarea {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: #F5F0EA;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #C9A747;
            box-shadow: 0 0 0 3px rgba(201, 167, 71, 0.2);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        button[type="submit"] {
            width: 100%;
            padding: 14px;
            background: #C9A747;
            color: #1A1412;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1.5rem;
        }

        button[type="submit"]:hover {
            background: #d4a017;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }

        .error {
            color: #ff6b6b;
            font-size: 0.9rem;
            margin-top: 0.4rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="#"><img th:src="@{/images/logo.png}" src="../static/images/logo.png"
                    alt="TASTES" /></a>
            <button class="navbar-toggler"><i class="fas fa-bars"></i></button>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/shop}">Shop</a></li>
                <li class="nav-item" sec:authorize="isAnonymous()"><a class="nav-link" th:href="@{/login}">Login</a>
                </li>
                <li class="nav-item" sec:authorize="isAnonymous()"><a class="nav-link"
                        th:href="@{/register}">Register</a></li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/cart}"><i class="fas fa-shopping-cart"></i> Cart</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/orders}">My Orders</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form action="/logout" method="post" style="display: inline;">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="nav-link"
                            style="background:none;border:none;cursor:pointer;color:var(--text-light);font-weight: 100;margin-bottom: 20px;">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="form-container">
            <h2>Enter Your Details to Place Order</h2>

            <form th:action="@{/submitOrder}" th:object="${order}" method="post">
                <input type="hidden" name="productId" th:value="${productId}" />
                <input type="hidden" name="productName" th:value="${productName}" />

                <div class="form-group">
                    <label for="fullname">Full Name:</label>
                    <input type="text" th:field="*{fullname}" id="fullname" required
                        placeholder="Enter your full name" />
                    <div th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}" class="error"></div>
                </div>

                <div class="form-group">
                    <label for="mobilenumber">Mobile Number:</label>
                    <input type="text" th:field="*{mobilenumber}" id="mobilenumber" required
                        placeholder="Enter your mobile number" />
                    <div th:if="${#fields.hasErrors('mobilenumber')}" th:errors="*{mobilenumber}" class="error"></div>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" th:field="*{email}" id="email" required placeholder="Enter your email" />
                    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></div>
                </div>

                <div class="form-group">
                    <label for="address">Address:</label>
                    <textarea th:field="*{address}" id="address" required placeholder="Enter your address"></textarea>
                    <div th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="error"></div>
                </div>

                <button type="submit">Place Order</button>
            </form>
        </div>
    </div>

    <script>
        document.querySelector('.navbar-toggler').addEventListener('click', () => {
            document.querySelector('.navbar-nav').classList.toggle('active');
        });
    </script>
</body>

</html>
