<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - TASTES</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            padding-top: 100px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        h2 {
            color: #C9A747;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-align: center;
        }
        
        @media (max-width: 992px) {

            .table th,
            .table td {
                padding: 12px 15px;
            }
        }

        @media (max-width: 768px) {
            .table thead {
                display: none;
            }

            .table tr {
                display: block;
                margin-bottom: 20px;
                border: 1px solid rgba(255, 255, 255, 0.1);
                border-radius: 8px;
                background: #221C18;
            }

            .table td {
                display: block;
                text-align: right;
                padding: 12px 15px;
                border: none;
                border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            }

            .table td::before {
                content: attr(data-label);
                float: left;
                font-weight: bold;
                color: #C9B7A9;
                text-transform: uppercase;
                font-size: 0.9rem;
            }

            .table td:last-child {
                text-align: center;
                border-bottom: none;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="#"><img th:src="@{/images/logo.png}" src="../static/images/logo.png"
                    alt="TASTES" /></a>
            <button class="navbar-toggler"><i class="fas fa-bars"></i></button>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/shop}">Shop</a></li>
                <li class="nav-item" sec:authorize="isAnonymous()"><a class="nav-link" th:href="@{/login}">Login</a>
                </li>
                <li class="nav-item" sec:authorize="isAnonymous()"><a class="nav-link"
                        th:href="@{/register}">Register</a></li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/cart}">
                        <i class="fas fa-shopping-cart"></i> Cart
                    </a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link active" th:href="@{/orders}">My Orders</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form action="/logout" method="post" style="display: inline;">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="nav-link"
                            style="background:none;border:none;cursor:pointer;">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h2>My Orders</h2>
        <div th:if="${success}" class="success-msg" th:text="${success}">Order placed!</div>
        <div th:if="${orders == null or orders.isEmpty()}" class="empty-msg">
            <p>You haven't placed any orders yet.</p>
            <a th:href="@{/shop}" class="btn-home">Start Shopping</a>
        </div>
        <table class="table" th:if="${orders != null and !orders.isEmpty()}">
            <thead>
                <tr>
                    <th data-label="Order ID">Order ID</th>
                    <th data-label="Date">Date</th>
                    <th data-label="Name">Name</th>
                    <th data-label="Email">Email</th>
                    <th data-label="Address">Address</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="order : ${orders}">
                    <td data-label="Order ID" th:text="${order.id}">#<span th:text="${order.id}"></span></td>
                    <td data-label="Date" th:text="${order.orderDate}">2025-12-25</td>
                    <td data-label="Name" th:text="${order.fullname}">John Doe</td>
                    <td data-label="Email" th:text="${order.email}">john@example.com</td>
                    <td data-label="Address" th:text="${order.address}">123 Street</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        document.querySelector('.navbar-toggler').addEventListener('click', () => {
            document.querySelector('.navbar-nav').classList.toggle('active');
        });
    </script>
</body>

</html>
