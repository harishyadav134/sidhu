<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - JYOTHISH TASTES</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            padding-top: 90px;
        }

        h2 {
            color: #C9A747;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        @media (max-width: 768px) {
            .table thead {
                display: none;
            }

            .table tr {
                display: block;
                margin-bottom: 15px;
                border: 1px solid rgba(255, 255, 255, 0.1);
                border-radius: 8px;
            }

            .table td {
                display: block;
                text-align: right;
                padding: 12px 15px;
                border: none;
                border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            }

            .table td::before {
                content: attr(data-label);
                float: left;
                font-weight: bold;
                color: #C9B7A9;
            }

            .table td:last-child {
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="#"><img th:src="@{/images/logo.png}" src="../static/images/logo.png"
                    alt="JYOTHISH TASTES" /></a>
            <button class="navbar-toggler"><i class="fas fa-bars"></i></button>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/shop}">Shop</a></li>
                <li class="nav-item" sec:authorize="isAnonymous()"><a class="nav-link" th:href="@{/login}">Login</a>
                </li>
                <li class="nav-item" sec:authorize="isAnonymous()"><a class="nav-link"
                        th:href="@{/register}">Register</a></li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link active" th:href="@{/cart}">
                        <i class="fas fa-shopping-cart"></i> Cart
                    </a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/orders}">My Orders</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form action="/logout" method="post" style="display: inline;">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="nav-link"
                            style="background:none;border:none;cursor:pointer;">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h2>Your Shopping Cart (<span th:text="${cartCount}">0</span> items)</h2>
        <div th:if="${cartItems.isEmpty()}" class="empty-cart">
            <p>Your cart is empty. <a th:href="@{/shop}">Continue Shopping</a></p>
        </div>
        <div th:if="${!cartItems.isEmpty()}">
            <table class="table">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${cartItems}">
                        <td data-label="Product">
                            <img th:src="@{'/productImages/' + ${item.imageName}}" width="80" alt="Product">
                            <span th:text="${item.productName}"></span>
                        </td>
                        <td data-label="Price">₹ <span th:text="${item.price}"></span></td>
                        <td data-label="Quantity">
                            <form th:action="@{/cart/update}" method="post" style="display:inline;">
                                <input type="hidden" name="productId" th:value="${item.productId}" />
                                <input type="number" name="quantity" th:value="${item.quantity}" min="1"
                                    style="width:60px;" />
                                <button type="submit">Update</button>
                            </form>
                        </td>
                        <td data-label="Total">₹ <span th:text="${item.total}"></span></td>
                        <td data-label="Actions">
                            <a th:href="@{/cart/remove/{id}(id=${item.productId})}" class="btn btn-danger">Remove</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="total">
                <h3>Total: ₹ <span th:text="${totalPrice}">0.00</span></h3>
            </div>
            <a th:href="@{/userform}" class="btn btn-success">Proceed to Checkout</a>
        </div>
    </div>
    <script>
        document.querySelector('.navbar-toggler').addEventListener('click', () => {
            document.querySelector('.navbar-nav').classList.toggle('active');
        });
    </script>
</body>

</html>
