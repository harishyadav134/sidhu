<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASTES - Register</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            min-height: 100vh;
            padding-top: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .register-box {
            background: #221C18;
            padding: 50px 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 450px;
            width: 100%;
            text-align: center;
        }

        .logo {
            max-width: 180px;
        }

        h2 {
            color: #C9A747;
            font-size: 2.2rem;
            margin-top: -8px;
        }

        .btn-register {
            width: 100%;
            padding: 14px;
            background: #C9A747;
            color: #1A1412;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .btn-register:hover {
            background: #d4a017;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }

        .form-text {
            margin-top: 1.5rem;
            font-size: 0.95rem;
            color: #C9B7A9;
        }

        .form-text a {
            color: #C9A747;
            text-decoration: none;
            font-weight: 500;
        }

        .form-text a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .register-box {
                padding: 40px 25px;
                margin: 20px auto;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="#"><img th:src="@{/images/logo.png}" src="../static/images/logo.png"
                    alt="TASTES" /></a>
            <button class="navbar-toggler"><i class="fas fa-bars"></i></button>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/shop}">Shop</a></li>
                <li class="nav-item" sec:authorize="isAnonymous()"><a class="nav-link" th:href="@{/login}">Login</a>
                </li>
                <li class="nav-item" sec:authorize="isAnonymous()"><a class="nav-link active"
                        th:href="@{/register}">Register</a></li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form action="/logout" method="post" style="display: inline;">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="nav-link"
                            style="background:none;border:none;cursor:pointer;">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="register-box">
            <img th:src="@{/images/logo.png}" src="../static/images/logo.png" class="logo" alt="JYOTHISH TASTES" />
            <h2>Register</h2>
            <form th:action="@{/register}" method="post">
                <div class="form-group">
                    <input type="email" class="form-control" required minlength="6" name="email" id="email"
                        placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" required name="password" id="password"
                        placeholder="Enter your password">
                </div>
                <button type="submit" class="btn-register">Register</button>
                <p class="form-text">Already have an account? <a th:href="@{/login}">Login here</a></p>
            </form>
        </div>
    </div>
    <script>
        document.querySelector('.navbar-toggler').addEventListener('click', () => {
            document.querySelector('.navbar-nav').classList.toggle('active');
        });
    </script>
</body>

</html>
