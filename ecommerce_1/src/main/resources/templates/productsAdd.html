<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TASTES - Add New Product</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>


        body {
            padding-top: 100px;
        }

        h3 {
            color: #C9A747;
            font-size: 2.2rem;
            margin-bottom: 0;
            text-align: center;
        }

        .container{
            max-width: 600px;
            background: rgba(26, 20, 18, 0.8);
            padding: 50px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
            margin-bottom: 40px;
        }

        .image-preview img {
            max-width: 180px;
            height: auto;
            border-radius: 12px;
            margin-top: 1rem;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
        }

        @media (max-width: 768px) {
            .navbar-toggler {
                display: block;
            }

            .navbar-nav.active {
                display: flex;
            }

            .form-section {
                padding: 40px 25px;
                margin: 20px auto;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img th:src="@{/images/logo.png}" src="../static/images/logo.png"
                    width="120" height="120" alt="TASTES" /></a>
            <button class="navbar-toggler" type="button" aria-label="Toggle navigation"><i
                    class="fas fa-bars"></i></button>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/shop}">Shop</a></li>
                <li class="nav-item" sec:authorize="isAnonymous()"><a class="nav-link" th:href="@{/login}">Login</a>
                </li>
                <li class="nav-item" sec:authorize="isAnonymous()"><a class="nav-link"
                        th:href="@{/register}">Register</a></li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/cart}">
                        <i class="fas fa-shopping-cart"></i> Cart
                    </a>
                </li>

                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/orders}">My Orders</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form action="/logout" method="post" style="display: inline;">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="nav-link"
                            style="background:none;border:none;cursor:pointer;">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h3>Add a New Product</h3>
        <form th:action="@{/admin/products/add}" method="post" th:object="${productDTO}" enctype="multipart/form-data">
            <input type="hidden" name="id" th:field="*{id}">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" required th:field="*{name}" name="name" id="name"
                    placeholder="Enter product name">
            </div>
            <div class="form-group">
                <label for="category">Select Category</label>
                <select class="form-control" th:field="*{categoryId}" id="category" name="category">
                    <option th:each="category :${categories}" th:value="${category.id}" th:text="${category.name}">
                    </option>
                </select>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" class="form-control" required th:field="*{price}" name="price" id="price"
                    placeholder="Enter price">
            </div>
            <div class="form-group">
                <label for="weight">Weight (grams)</label>
                <input type="number" class="form-control" required th:field="*{weight}" name="weight" id="weight"
                    placeholder="Enter weight">
            </div>
            <div class="form-group">
                <label for="description">Product Description</label>
                <textarea class="form-control" rows="5" th:field="*{description}" name="description" id="description"
                    placeholder="Enter product description"></textarea>
            </div>
            <div class="form-group">
                <p>Product Image</p>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" name="productImage" accept="image/jpeg, image/png"
                        id="productImage" />
                    <label class="custom-file-label" for="productImage">Choose file</label>
                </div>
                <div class="form-group">
                    <img src="#" id="imgPreview" height="100px" width="100px"
                        th:src="@{${'/productImages/' + productDTO.imageName}}" alt="Preview">
                </div>
                <input type="hidden" name="imgName" th:value="${productDTO.imageName}">
            </div>
            <button type="submit" class="btn"><i class="fas fa-check-circle"></i> Submit</button>
        </form>
    </div>
    <script>
        document.querySelector('.navbar-toggler').addEventListener('click', () => {
            document.querySelector('.navbar-nav').classList.toggle('active');
        });
        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('imgPreview').src = e.target.result;
                }
                reader.readAsDataURL(input.files[0]);
            }
        }
        document.getElementById('productImage').addEventListener('change', function () {
            readURL(this);
            var fileName = this.value.split('\\').pop();
            this.nextElementSibling.textContent = fileName || 'Choose file';
        });
    </script>
</body>

</html>
