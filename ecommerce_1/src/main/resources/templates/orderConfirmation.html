<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASTES - Order Confirmation</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            padding-top: 100px;
        }

        .container {
            text-align: center;
        }

        .confirmation-card {
            background: #221C18;
            padding: 60px 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 700px;
            margin: 60px auto;
        }

        h2 {
            color: #C9A747;
            font-size: 2.8rem;
            margin-bottom: 1.5rem;
        }

        p {
            font-size: 1.3rem;
            color: #C9B7A9;
            margin-bottom: 2.5rem;
            line-height: 1.6;
        }


        .icon-check {
            font-size: 5rem;
            color: #28a745;
            margin-bottom: 1.5rem;
        }

        @media (max-width: 768px) {
            .confirmation-card {
                padding: 40px 25px;
                margin: 40px auto;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="#"><img th:src="@{/images/logo.png}" src="../static/images/logo.png"
                    alt="TASTES" /></a>
            <button class="navbar-toggler"><i class="fas fa-bars"></i></button>
            <ul class="navbar-nav">
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link">Order Successfulâœ… , <span sec:authentication="name"></span></a>
                </li>
                <li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/shop}">Shop</a></li>
                <li class="nav-item" sec:authorize="isAnonymous()"><a class="nav-link" th:href="@{/login}">Login</a>
                </li>
                <li class="nav-item" sec:authorize="isAnonymous()"><a class="nav-link"
                        th:href="@{/register}">Register</a></li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/cart}">
                        <i class="fas fa-shopping-cart"></i> Cart
                    </a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/orders}">My Orders</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form action="/logout" method="post" style="display: inline;">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="nav-link"
                            style="background:none;border:none;cursor:pointer;">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="confirmation-card">
            <i class="fas fa-check-circle icon-check"></i>
            <h2>Order Placed Successfully!</h2>
            <p>Thank you for your order. We're preparing your delicious treats and you'll receive a confirmation soon.
            </p>
            <a th:href="@{/shop}" class="btn">Continue Shopping</a>
        </div>
    </div>
    <script>
        document.querySelector('.navbar-toggler').addEventListener('click', () => {
            document.querySelector('.navbar-nav').classList.toggle('active');
        });
    </script>
</body>

</html>
