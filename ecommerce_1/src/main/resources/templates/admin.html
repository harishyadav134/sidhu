<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JYOTHISH TASTES - Admin Dashboard</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>

        body {
            min-height: 100vh;
            padding-top: 100px;
        }

        .container {
            max-width: 1200px;
            text-align: center;
        }

        .welcome-msg {
            margin-bottom: 3rem;
        }

        .welcome-msg h1 {
            color: #C9A747;
            font-size: 2.8rem;
            margin-bottom: 0.5rem;
        }

        .welcome-msg p {
            color: #C9B7A9;
            font-size: 1.3rem;
        }

        .card-section {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: center;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        }

        .card-body {
            padding: 2rem;
        }

    </style>
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img th:src="@{/images/logo.png}" src="../static/images/logo.png" alt="JYOTHISH TASTES" />
            </a>
            <button class="navbar-toggler">
                <i class="fas fa-bars"></i>
            </button>
            <ul class="navbar-nav">
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link">Welcome ADMIN , <span sec:authentication="name"></span></a>
                </li>
                <li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/shop}">Shop</a></li>
                <li class="nav-item" sec:authorize="isAnonymous()"><a class="nav-link" th:href="@{/login}">Login</a>
                </li>
                <li class="nav-item" sec:authorize="isAnonymous()"><a class="nav-link"
                        th:href="@{/register}">Register</a></li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/cart}">
                        <i class="fas fa-shopping-cart"></i> Cart
                    </a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/orders}">My Orders</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form action="/logout" method="post" style="display: inline;">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="nav-link"
                            style="background:none;border:none;cursor:pointer;">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="welcome-msg">
            <h1>Admin Dashboard</h1>
            <p>Manage your JYOTHISH TASTES store</p>
        </div>
        <div class="card-section">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Categories</h4>
                    <p class="card-text">Manage categories section.</p>
                    <a th:href="@{/admin/categories}" class="card-link">Manage Categories</a>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Products</h4>
                    <p class="card-text">Manage products section.</p>
                    <a th:href="@{/admin/products}" class="card-link">Manage Products</a>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.querySelector('.navbar-toggler').addEventListener('click', () => {
            document.querySelector('.navbar-nav').classList.toggle('active');
        });
    </script>
</body>

</html>
